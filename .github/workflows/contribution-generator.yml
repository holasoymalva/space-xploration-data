  schedule:
    - cron: '0 */4 * * *'  # Cada 4 horas (6 veces al dÃ­a)
  workflow_dispatch:  # Para ejecutar manualmente

permissions:
  contents: write

jobs:
  make-contributions:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Python
